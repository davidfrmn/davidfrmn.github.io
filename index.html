<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Sensors</title>
    <style>
        body {
            background-color: rgb(17, 17, 27);
            color: rgb(205, 214, 244);
        }
        .datax {
            background-color: rgb(137, 180, 250);
            color: rgb(17, 17, 27);
        }
        .datay {
            background-color: rgb(243, 139, 168);
            color: rgb(17, 17, 27);
        }
        .dataz {
            background-color: rgb(166, 227, 161);
            color: rgb(17, 17, 27);
        }
        #position {
            color: rgb(250, 179, 135);
        }
    </style>
</head>
<body>
    
    <h1>Phone Sensors</h1>
    <h2>Accelerometer data</h2>
    <p id="accelerometerX" class="datax"></p>
    <p id="accelerometerY" class="datay""></p>
    <p id="accelerometerZ" class="dataz""></p>



    <h2>GyroSensor data</h2>
    <p id="gyroX" class="datax"></p>
    <p id="gyroY" class="datay"></p>
    <p id="gyroZ" class="dataz"></p>

    <h2>Phone orientation</h2>
    <p id="position"></p>
    
    <script>
        gyro = new Gyroscope({ frequency: 10 });
        gyro.start();
        gyro.addEventListener("reading", function() {
            document.getElementById("gyroX").innerHTML = gyro.x;
            document.getElementById("gyroY").innerHTML = gyro.y;
            document.getElementById("gyroZ").innerHTML = gyro.z;

            if (gyro.x>gyro.y && gyro.x>gyro.z){
                document.getElementById("position").innerHTML = "Landscape";
            }
            else if (gyro.y>gyro.x && gyro.y>gyro.z){
                document.getElementById("position").innerHTML = "Portrait";
            }
            else if (gyro.z>gyro.x && gyro.z>gyro.y){
                document.getElementById("position").innerHTML = "Flat";
            }
            else{
                document.getElementById("position").innerHTML = "Unknown";
            }

        });
        gyro.addEventListener("error", function() {
        });

        accelerometer = new Accelerometer({ frequency: 10 });
        accelerometer.start();
        accelerometer.addEventListener("reading", function() {
            document.getElementById("accelerometerX").innerHTML = accelerometer.x;
            document.getElementById("accelerometerY").innerHTML = accelerometer.y;
            document.getElementById("accelerometerZ").innerHTML = accelerometer.z
        });
        accelerometer.addEventListener("error", function() {
        });

    </script>

</body>
</html>
