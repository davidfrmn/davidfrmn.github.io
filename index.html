<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Sensors</title>
</head>
<body>
    
    <h1>Phone Sensors</h1>
    <h2>Accelerometer data</h2>
    <p id="accelerometerData"></p>

    <h2>GyroSensor data</h2>
    <p id="gyroData"></p>

    <script>
        gyro = new Gyroscope({ frequency: 10 });
        gyro.start();
        gyro.addEventListener("reading", function() {
            document.getElementById("gyroData").innerHTML = gyro.x + "\n" + gyro.y + "\n" + gyro.z;
        });
        gyro.addEventListener("error", function() {
        });

        accelerometer = new Accelerometer({ frequency: 10 });
        accelerometer.start();
        accelerometer.addEventListener("reading", function() {
            document.getElementById("accelerometerData").innerHTML = accelerometer.x + "\n" + accelerometer.y + "\n" + accelerometer.z;
        });
        accelerometer.addEventListener("error", function() {
        });


    </script>

</body>
</html>
